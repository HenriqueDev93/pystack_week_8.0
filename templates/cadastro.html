{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
<link href="{% static 'usuarios/css/css.css' %}" rel="stylesheet">
{% endblock 'head' %}



{% block 'conteudo' %}
<br>
<br>
<div class="container">
    {% if messages %}
    <br>
    {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <h3 class="font-destaque">Cadastre-se</h3>

    <div class="row">
        <div class="col-md-3" style="text-align: center">
            <img src="{% static 'geral/img/logo.png' %}" alt="">
            <h3>VitaLab</h3>
        </div>

        <div class="col-md-9">
            <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                <!-- tag para impedir falsificações de formulário -->
                <label>Primeiro nome</label>
                <br>
                <input type="text" class="input-default" name="primeiro_nome" required tabindex="1"
                    placeholder="Digite seu primeiro nome" autofocus>
                <br>
                <br>
                <label>Último nome</label>
                <br>
                <input type="text" class="input-default" name="ultimo_nome" required tabindex="2"
                    placeholder="Digite seu sobrenome">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <label>Username</label>
            <br>
            <input type="text" class="input-default w100" name="username" required tabindex="3"
                placeholder="Digite seu nome de usuário">
            <br>
            <br>
            <label>Senha</label>
            <br>
            <input type="password" class="input-default w100" name="senha" required tabindex="5"
                placeholder="Digite sua senha (mínimo de 6 caracteres)">
        </div>

        <div class="col-md-4">
            <label>E-mail</label>
            <br>
            <input type="text" class="input-default w100" name="email" required tabindex="4"
                placeholder="Digite seu email">
            <br>
            <br>
            <label>Confirmar senha</label>
            <br>
            <input type="password" class="input-default w100" name="confirmar_senha" required tabindex="6"
                placeholder="Confirme sua senha (mínimo de 6 caracteres)">
        </div>

    </div>
    <br>
    <input type="submit" class="btn-default" value="Cadastrar">
    </form>
</div>
{% endblock %}
